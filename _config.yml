# Site settings
title: Glyphboard Documentation
email: thomas.gruender@tu-dresden.de
description: >
  Glyphboard is an Open Tool for Visual Analysis 
  of High-dimensional data
lang: en-US

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://visualengineers.github.io/glyphboard-doc/ # the base hostname & protocol for your site
git_address: https://github.com/visualengineers/glyphboard-doc
git_edit_address: https://github.com/visualengineers/glyphboard-doc/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

sass:
    style: compressed
    sass_dir: _sass

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
